name: Main

on:
  push:
    branches:
      - main
      - develop
      - workflow
  release:
    types: published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 12

      - name: Install NPM
        uses: bahmutov/npm-install@v1

      - name: Install resume-cli
        run:  npm install resumed jsonresume-theme-even puppeteer

      - name: Create resume
        run:  |
          npx resumed render --theme jsonresume-theme-even
          npx resumed export --theme jsonresume-theme-even

      - name: Save files
        run:  |
          mkdir output
          mv resume.{pdf,html} output/

      - name: Archiving output
        uses: actions/upload-artifact@v4
        with:
          name: resume
          path: output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions/download-artifact@v4
        with:
          name: resume

      - name: Create gh-pages
        run:  |
          mkdir gh-pages
          mv resume.html gh-pages/index.html
          mv resume.pdf  gh-pages/gfriloux.resume.pdf

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: gh-pages
          folder: gh-pages

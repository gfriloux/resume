name: Main

on:
  [push, pull_request]:
    branches:
      - main
      - develop
      - workflow
  release:
    types: published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install NPM
        uses: bahmutov/npm-install@v1

      - name: Install resume-cli
        run:  npm install resume-cli jsonresume-theme-even

      - name: Create resume.html
        run:  npx resume export resume.html --theme even

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Archiving output
        uses: actions/upload-artifact@v2
        with:
          name: resume.html
          path: resume.html

      - name: Create gh-pages
        run:  mkdir gh-pages && mv resume.html gh-pages/index.html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: gh-pages

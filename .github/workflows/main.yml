name: Main

on:
  push:
    branches:
      - main
      - develop
      - workflow
  release:
    types: published

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Create gh-pages
        run:  |
          mkdir gh-pages
          mv index.html gh-pages/index.html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: gh-pages
